<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Style Group Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://image.freepik.com/free-vector/cherry-blossoms-background-design_1217-23.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #0063b1;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://image.freepik.com/free-vector/cherry-blossoms-background-design_1217-23.jpg');
            background-size: cover;
            background-position: center;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
        }

        .message img.profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-content {
            padding: 10px;
            border-radius: 8px;
            background-color: #0078d7;
            color: white;
            position: relative;
            flex: 1;
        }

        .message.user .message-content {
            background-color: #f1f0f0;
            color: #333;
        }

        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message .timestamp {
            font-size: 0.8em;
            color: #ddd;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }

        #input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #send-button, #photo-button, #location-button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #0078d7;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        #send-button:hover, #photo-button:hover, #location-button:hover {
            background-color: #005a9e;
        }

        @media (max-width: 600px) {
            #chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }

        /* Hide the file input */
        #photo-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">WhatsApp Style Group Chat</div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <input type="file" id="photo-input" accept="image/*" capture="environment" onchange="handlePhoto(event)">
            <button id="location-button" onclick="sendLocation()">üìç</button>
            <button id="send-button" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Audio element for notification sound -->
    <audio id="notification-sound" src="https://www.soundjay.com/buttons/sounds/button-2.mp3" preload="auto"></audio>

    <script>
        const API_URL = 'https://sheet.best/api/sheets/e3003ffb-4392-4e21-9008-1cedd8b4e95d';
        let lastMessageId = null;
        const notificationSound = document.getElementById('notification-sound');

        // Function to fetch messages from the Google Sheet API
        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';

                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + (message.Name === 'You' ? 'user' : '');
                    let profilePic = message.ProfilePic ? `<img class="profile-pic" src="${message.ProfilePic}" alt="Profile Picture">` : '<img class="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture">';
                    let messageContent = `<div class="message-content"><div class="sender">${message.Name}</div><div class="text">${message.Message}</div>`;
                    if (message.Image) {
                        messageContent += `<img src="${message.Image}" alt="Image" />`;
                    }
                    if (message.Location) {
                        messageContent += `<div class="text">Location: <a href="${message.Location}" target="_blank">View on map</a></div>`;
                    }
                    messageContent += `<div class="timestamp">${new Date(message.Date).toLocaleString()}</div></div>`;
                    messageElement.innerHTML = profilePic + messageContent;
                    messagesContainer.appendChild(messageElement);
                });

                // Play sound if there are new messages
                if (messages.length > 0 && messages[messages.length - 1].id !== lastMessageId) {
                    if (lastMessageId !== null) {
                        notificationSound.play();
                    }
                    lastMessageId = messages[messages.length - 1].id;
                }

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Function to send a new message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const newMessage = input.value.trim();
            if (newMessage === '') return;

            const messageData = {
                Name: 'Cindy', // You can change this to the user's name
                Message: newMessage,
                Date: new Date().toISOString(),
                ProfilePic: 'https://wallpapercave.com/wp/wp10142860.jpg' // Change this URL to the actual user profile picture URL
            };

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageData)
            }).then(response => {
                if (response.ok) {
                    input.value = '';
                    fetchMessages(); // Refresh messages after sending
                } else {
                    console.error('Failed to send message');
                }
            }).catch(error => console.error('Error sending message:', error));
        }

        // Function to handle photo upload
        function handlePhoto(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                const imageUrl = reader.result;

                const messageData = {
                    Name: 'Cindy', // You can change this to the user's name
                    Message: '',
                    Date: new Date().toISOString(),
                    Image: imageUrl,
                    ProfilePic: 'https://wallpapercave.com/wp/wp10142860.jpg' // Change this URL to the actual user profile picture URL
                };

                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                }).then(response => {
                    if (response.ok) {
                        fetchMessages(); // Refresh messages after sending
                    } else {
                        console.error('Failed to send image');
                    }
                }).catch(error => console.error('Error sending image:', error));
            };
            reader.readAsDataURL(file);
        }

        // Function to send location
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    const locationUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                    const messageData = {
                        Name: 'Cindy', // You can change this to the user's name
                        Message: '',
                        Date: new Date().toISOString(),
                        Location: locationUrl,
                        ProfilePic: 'https://wallpapercave.com/wp/wp10142860.jpg' // Change this URL to the actual user profile picture URL
                    };

                    fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messageData)
                    }).then(response => {
                        if (response.ok) {
                            fetchMessages(); // Refresh messages after sending
                        } else {
                            console.error('Failed to send location');
                        }
                    }).catch(error => console.error('Error sending location:', error));
                }, () => {
                    alert('Unable to fetch location. Please try again.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Fetch messages every 5 seconds
        setInterval(fetchMessages, 5000);
        fetchMessages();
    </script>
</body>
</html>
